<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Sync ðŸŽµ</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background-color: #fff0f5;
            overflow: hidden;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff69b4;
            margin-top: 50px;
        }
        audio {
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            background-color: pink;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <h1>Music Sync ðŸŽ¶</h1>
    <audio id="musicPlayer" controls></audio>
    <button onclick="playMusic()">Play Our Song ðŸŽ¶</button>
    <button onclick="location.href='dashboard.html'">Back to Dashboard</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCKd4Yt2XcLAdHt2HHwuNRoilug96JT6bw",
            authDomain: "songs-ce5f3.firebaseapp.com",
            databaseURL: "https://songs-ce5f3-default-rtdb.firebaseio.com",
            projectId: "songs-ce5f3",
            storageBucket: "songs-ce5f3.firebasestorage.app",
            messagingSenderId: "903689554526",
            appId: "1:903689554526:web:f121ded6313b99277e82cf",
            measurementId: "G-J5N88MVM65"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const musicRef = ref(database, 'song1'); // Make sure the song is under 'song1'
        const musicPlayer = document.getElementById("musicPlayer");

        onValue(musicRef, (snapshot) => {
            const url = snapshot.val();
            console.log("Fetched URL:", url);  // Log the URL to check if it's being fetched
            if (url) {
                musicPlayer.src = url;
                console.log("Audio source set successfully.");
            } else {
                console.log("No song URL found in Firebase.");
            }
        });

        // Play the music manually
        function playMusic() {
            const musicPlayer = document.getElementById("musicPlayer");
            musicPlayer.play()
                .then(() => console.log("Music is playing"))
                .catch((error) => console.error("Error playing music:", error));
        }
    </script>
</body>
</html>
